{% extends "userTemplete.html" %}

{% block title %}sign up{% endblock title %}

{% block body %}

<div class="container">
    {% csrf_token %} 
    <form action="/signup" id="signup" name="signup" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="fname">First Name : </label>
            <input type="text" name="fname" id="fname">
        </div>
        <div class="form-group">
            <label for="lname">Last Name : </label>
            <input type="text" name="lname" id="lname">
        </div>
        <div class="form-group">
            <label for="email">Email Id : </label>
            <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
            <label for="username">Username : </label>
            <input type="text" name="username" id="username">
        </div>
        <div class="form-group">
            <label for="userType">User Type : </label>
            <input type="radio" value="0" name="userType" id="patient"> <label for="patient"> Patient </label>
            <input type="radio" value="1" name="userType" id="doctor"> <label for="doctor"> Doctor </label>
        </div>
        <div class="form-group">
            <label for="password">Password : </label>
            <input type="password" name="password" id="password">
        </div>
        <div class="form-group">
            <label for="cpassword">Confirm Password : </label>
            <input type="password" name="cpassword" id="cpassword">
        </div>
        <div class="form-group">
            <label for="address">Address : </label>
            <input type="text" name="address" id="address">
        </div>
        <div class="form-group">
            <label for="city">City Name : </label>
            <input type="text" name="city" id="city">
        </div>
        <div class="form-group">
            <label for="state">State Name</label>
            <input type="text" name="state" id="state">
        </div>
        <div class="form-group">
            <label for="pincode">Pincode : </label>
            <input type="text" name="pincode" id="pincode">
        </div>
        <div class="form-group">
            <label for="profile_image">Profile Image : </label>
            <input type="file" name="profile_image" id="profile_image" accept="image/png, image/jpg, image/jpeg,">
        </div>
        <div class="form-group">
            <input type="submit" name="submit" id="submit" value="SUBMIT">
        </div>
    </form>
</div>

{% endblock body %}
